<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
</head>
<body>
    <h1>Edit Subject: {{ subject.name }}</h1>
    
    <form method="POST" id="subject_edit_form" action="">
        {% csrf_token %}
        <div>
            <label for="name">Subject name:</label>
            <input type="text" id="name" name="name" value="{{ subject.name }}" required>
        </div>
        <div>
            <label for="coef">Coefficient:</label>
            <input type="number" id="coef" name="coef" value="{{ subject.coef }}" required>
        </div>
        <div>
            <label for="ue">UE:</label>
            {% for ue in ue_list %}
            <input type='radio' class="ue_checkbox" name="ue" value="{{ue.id}}" {% if ue.id == subject.ue.id %}checked{% endif %} required>{{ ue.name }}</input>
            {% endfor %}
            <br>
            <label for="prof">Ajouter d'autre profs au cours:</label>
            {% for prof in prof_list %}
            <input type='checkbox' class="prof_checbkbox" name="prof" value="{{ prof.id }}" {% if prof in subject.prof.all %}checked{% endif %}>{{ prof }}</input>
            {% endfor %}
            
            <br>
            <label for="group">Groupes ayant acc√®s au cours:</label>
            {% for group in group_list %}
            <input type='checkbox' class="group_checbkbox" name="group" value="{{ group.id }}" {% if group in subject.student_group.all %}checked{% endif %}>{{ group.name }}</input>
            {% endfor %}

        </div>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
