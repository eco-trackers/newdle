{% extends 'base.html' %}
{% load static %}

{% block title %}Create Group{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'group/css/style.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'group:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" class="form-control">
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
