{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absence : {{ subject_id }}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
        #photo-container {
            position: relative;
            display: inline-block;
            max-width: 100%; /* Limite la largeur maximale à 100% du conteneur parent */
            height: auto; /* Permet de maintenir le ratio de l'image */
        }
        #photo {
            width: 100%; /* Adapte la photo à la largeur du conteneur */
            max-height: 500px; /* Définit une hauteur maximale */
            object-fit: contain; /* Assure que l'image garde son aspect ratio */
        }
        .pin {
          position: absolute;
          background-color: red; /* Optional: Set background color if needed */
          border-radius: 5px; /* Rounded corners for the pin box */
          padding: 2px 6px; /* Padding around the text */
          font-size: 12px; /* Font size for the text */
          color: white; /* Text color */
          white-space: nowrap; /* Prevents text from wrapping */
          transform: translate(-50%, -50%);
          cursor: pointer;
      }

    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #303030;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="#" id="openBtn">
            <span class="burger-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
        </li>
      
      </ul>
    </div>
  </nav>

  <div id="mySidenav" class="sidenav">
    <a id="closeBtn" href="#" class="close"> x </a>
    <ul>
      <li><a href="#">Acceuil</a></li>
      <li><a href="#">Absence</a></li>
      <li><a href="#">Notes</a></li>
      <li><a href="#">A propos</a></li>
    </ul>
  </div>
  <div class="container">
    <h2>Vision Professeur</h2>
    <form method="get">
        {% csrf_token %}
        <div class="form-group">
            <label for="photo-select">Choisir une photo</label>
            <select id="photo-select" class="form-control" name="photo" onchange="this.form.submit()">
                <option value="">Sélectionner une photo</option>
                {% for photo in photos %}
                <option value="{{ photo.id }}" {% if selected_photo and selected_photo.id == photo.id %}selected{% endif %}>
                    {{ photo.upload_date|date:"d M Y H:i" }}
                </option>
                {% endfor %}
            </select>
        </div>
    </form>

    {% if selected_photo %}
    <div id="photo-container">
        <img id="photo" src="{{ selected_photo.photo.url }}" alt="Class Photo">
        {% for pin in pins %}
        <div class="pin" data-x="{{ pin.x }}" data-y="{{ pin.y }}" style="left: {{ pin.x }}%; top: {{ pin.y }}%;" title="Pin de {{ pin.user }}">
          {{ pin.user }} <!-- Display the name of the person -->
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Aucune photo sélectionnée.</p>
    {% endif %}
</div>
  
  <footer class="footer mt-auto py-2" style="background-color: #341142;">
    <div class="container text-center">
      <span class="text-white">Crée avec ❤️ Newdle</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const img = document.getElementById('photo');
      img.onload = function() {
          const pins = document.querySelectorAll('.pin');
          const imgWidth = img.offsetWidth;
          const imgHeight = img.offsetHeight;
  
          pins.forEach(pin => {
              const x = pin.getAttribute('data-x');
              const y = pin.getAttribute('data-y');
  
              pin.style.left = x + '%';
              pin.style.top = y + '%';
          });
      };
  });

  </script>


</body>
</html>
