{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absence : {{ subject_id }}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #303030;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="#" id="openBtn">
            <span class="burger-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
        </li>
      
      </ul>
    </div>
  </nav>

  <div id="mySidenav" class="sidenav">
    <a id="closeBtn" href="#" class="close"> x </a>
    <ul>
      <li><a href="#">Acceuil</a></li>
      <li><a href="#">Absence</a></li>
      <li><a href="#">Notes</a></li>
      <li><a href="#">A propos</a></li>
    </ul>
  </div>
  {% block content %}
  <h2>Marquer votre présence</h2>
  <div class="container">
    <img src="{{ photo.photo.url }}" alt="Photo de la classe" class="img-fluid">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
{% endblock %}
  
  <footer class="footer mt-auto py-2" style="background-color: #341142;">
    <div class="container text-center">
      <span class="text-white">Crée avec ❤️ Newdle</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const presentButton = document.getElementById('present');
    const absentButton = document.getElementById('absent');
    const lateButton = document.getElementById('late');

    const presentCount = document.getElementById('present-count');
    const absentCount = document.getElementById('absent-count');
    const lateCount = document.getElementById('late-count');

    let present = 0;
    let absent = 0;
    let late = 0;

    presentButton.addEventListener('click', () => {
      present++;
      presentCount.textContent = present;
    });

    absentButton.addEventListener('click', () => {
      absent++;
      absentCount.textContent = absent;
    });

    lateButton.addEventListener('click', () => {
      late++;
      lateCount.textContent = late;
    });

    // Sidenav script
    const sidenav = document.getElementById("mySidenav");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.onclick = function() {
      sidenav.classList.add("active");
    }

    closeBtn.onclick = function() {
      sidenav.classList.remove("active");
    }
  </script>
</body>
</html>
